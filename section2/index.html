<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div id="app">
  <p>現在{{count}}回クリックされています</p>
  <button @[event]="countUp(3)">クリック</button>
  <p @mousemove="changeMousePosition($event , 10)">マウスを乗せてください
   <span v-on:mousemove.stop.prevent>反応しないでください</span>
  </p>
  <a v-on:click.prevent.stop="noEvent" href="http://google.com">google.com</a>
 <p>X：{{x}} ,Y：{{y}}</p>
  <!-- <input type="text" @keyup="myAlert"> -->
  <input type="text" @keyup.enter="myAlert">
  <!-- ketを指定できる -->
 </div>
 <script src="vue.js"></script>
 <script src="main.js"></script>
</body>
</html>
